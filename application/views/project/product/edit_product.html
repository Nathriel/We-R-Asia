{% include 'header.html' %}
<div id="content">

	<h1><a href="projects">{{ trans("projects") }}</a> > <a href="projects/project/{{project.id}}">{{project.name}}</a> > <a href="projects/product/{{product.id}}">{{product.name}}</a> > {{ trans("editProduct") }}</h1>
	
	<div id="profile_labels">
		<label for="name">{{ trans("productName") }}:</label>
		<label for="done">{{ trans("done?") }}:</label>
	</div>
	
	<form method="post" action="{{ EditProductForm.action }}" id="ProfileForm">
		<div id="profile_input">
			<input type="text" name="name" id="name" value="{{ product.name }}" />
		</div>
		
		<div class="clear"></div>
		
		<div id="center_buttons">
			<input class="center_button" type="submit" name="submit" value="{{ trans("save") }}"/>
			<input class="center_button" type="reset" name="reset" value="{{ trans("cancel") }}"/>
		</div>
	</form>
	
</div>
