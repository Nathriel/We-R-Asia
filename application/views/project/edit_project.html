{% include 'header.html' %}
<div id="content">

	<h1><a href="projects">{{ trans("projects") }}</a> > <a href="projects/project/{{ project.id }}">{{ project.name }}</a> > {{ trans("editProject") }}</h1>
	
	<div id="profile_labels">
		<label for="name">{{ trans("projectName") }}:</label>
		<label for="code">Projectcode:</label>
		<label for="done">{{ trans("done?") }}:</label>
        <label for="sendemail">{{ trans("sent_email") }}:</label>
		<label for="permissions">{{ trans("permissions") }}:</label>
	</div>
	
	<form method="post" action="{{ EditProjectForm.action }}" id="EditProjectForm">
		<div id="profile_input">
			<input type="text" name="name" id="name" value="{{ project.name }}" />
			<input type="text" name="code" id="code" value="{{ project.code }}" />
			<input type="checkbox" name="done" id="done" {% if project.done == 1 %} checked="true" {% endif %} /><br />
            <input type="checkbox" name="sendemail" id="sendemail" /><br />
			<div id="permissions_bg">
				{% for user in users %}
				<input type="checkbox" name="permissions[]" value="{{user.id}}" {% if user.permission %} checked="true" {% endif %} /><label>{{user.name}}</label><br />
				{% endfor %}
			</div>
		</div>
		
		<div class="clear"></div>
		
		<div id="center_buttons">
			<input class="center_button" type="submit" name="submit" value="{{ trans("save") }}"/>
			<input class="center_button" type="reset" name="reset" value="{{ trans("cancel") }}"/>
		</div>
	</form>
	
</div>
{% include 'footer.html' %}
