{% include 'header.html' %}
<div id="content">
	<a class="regular_button archive_delete" href="deleteArchives" >{{ trans("delete_all") }}</a><br />
	<h1>{{ trans("archive") }}</h1> 
    
	
	{% if productsCount > 0 %}
	<table>
		<thead>
			<tr>
				<th>{{ trans("name") }}</th>
				<th>Status</th>
		</thead>
		<tbody>
			{% for project in projects %}
			<tr>
				<td><a href="archive/project/{{project.id}}">{{project.name}}</a></td>
				<td>{{project.status}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<h2>{{ trans("projects") }}</h2>
	{% endif %}
	
	<div class="clear"></div>
	
</div>
{% include 'footer.html' %}
