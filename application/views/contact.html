{% include 'header.html' %}
<div id="content">

	<h1>{{ trans("Contact") }}</h1>
	<div style="text-align:center;">{% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            </div>
	<div id="profile_labels">
		<label for="subject">{{ trans("subject") }}:</label>
		<label for="message">{{ trans("message") }}:</label>
	</div>
	
	<form method="post" action="{{ contactForm.action }}" id="ContactForm">
        
		<div id="profile_input">
            
			<input type="text" name="subject" id="subject" />
            <textarea name="message" id="message"></textarea>
		</div>
		
		<div class="clear"></div>
		
		<div id="center_buttons">
			<input class="center_button" type="submit" name="submit" value="{{ trans("save") }}"/>
			<input class="center_button" type="reset" name="reset" value="{{ trans("cancel") }}"/>
            
		</div>
	</form>
	
</div>
{% include 'footer.html' %}
