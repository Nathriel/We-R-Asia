{% include 'header.html' %}
<div id="content">

	<h1>Projects</h1>
	
	<table id="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Status</th>
		</thead>
		<tbody>
			{% for project in projects %}
			<tr{% if loop.index is even %} class="evenrow"{% endif %}>
				<td><a href="projects/project/{{project.id}}">{{project.name}}</a></td>
				<td>{{project.status}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	
</div>
{% include 'footer.html' %}
