{% include 'header.html' %}
<div id="content">

	<h1>{{ trans("editProfile") }}</h1>
	
	<div id="profile_labels">
		<label for="username">{{ trans("username") }}:</label>
		<label for="name">{{ trans("name") }}:</label>
		<label for="email">Email:</label>
		<label for="password">{{ trans("password") }}:</label>
		<label for="password_again">{{ trans("passwordAgain") }}:</label>
		<label for="address">{{ trans("address") }}:</label>
		<label for="residence">{{ trans("city") }}:</label>
		<label for="company">{{ trans("company") }}:</label>
	</div>
	
	<form method="post" action="{{ ProfileForm.action }}" id="ProfileForm">
		<div id="profile_input">
			<input type="text" name="username" id="username" value="{{ username }}" />
			<input type="text" name="name" id="name" value="{{ name }}" />
			<input type="text" name="email" id="email" value="{{ email }}" />
			<input type="text" name="password" id="password" value="" />
			<input type="text" name="password_again" id="password_again" value="" />
			<input type="text" name="address" id="address" value="{{ address }}" />
			<input type="text" name="residence" id="residence" value="{{ residence }}" />
			<input type="text" name="company" id="company" value="{{ company }}" />
		</div>
		
		<div class="clear"></div>
		
		<div id="center_buttons">
			<input class="center_button" type="submit" name="submit" value="{{ trans("save") }}"/>
			<input class="center_button" type="reset" name="reset" value="{{ trans("cancel") }}"/>
		</div>
	</form>
	
</div>
{% include 'footer.html' %}
