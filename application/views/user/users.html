{% include 'header.html' %}
<div id="content">

	<h1>Users</h1>
	
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Company</th>
				<th>Type</th>
				<th>Options</th>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{ user.name }}</td>
				<td>{{ user.company }}</td>
				<td>{{ user.type }}</td>
				<td class="options_td">
					<a class="option_edit" href="users/edit/{{ user.id }}">edit</a>
					<a class="option_delete" href="#">delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	
	<a href="users/add" class="regular_button">Add</a>
	
	<div class="clear"></div>
	
</div>
{% include 'footer.html' %}
